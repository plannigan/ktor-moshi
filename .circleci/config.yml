# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5

# Reusable config blocks
.not_github_pages: &not_github_pages
    filters:
      branches:
        ignore: gh-pages
      tags:
        only: /.*/

.job_defaults: &job_defaults
  docker:
    # specify the version you desire here
    - image: circleci/openjdk:8-jdk

  working_directory: ~/repo

  environment:
    # Customize the JVM maximum heap limit
    JVM_OPTS: -Xmx3200m
    TERM: dumb


workflows:
  version: 2
  main:
    jobs:
      - check:
          <<: *not_github_pages
      - build:
          <<: *not_github_pages
      - deploy:
          requires:
            - build
            - check
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+([-\w]+)?$/
            branches:
              ignore: /.*/


commands:
  with_gradle_cache:
    description: "restore dependency cache from previous runs & populate cache for future runs"
    parameters:
      task:
        type: steps
    steps:
      - run:
          name: Create cache key for build scripts and dependencies
          command: |
            mkdir -p /tmp
            find ./buildSrc/ -name "Dependencies.kt" -type f > /tmp/to_hash.txt
            find ./gradle/ -name "gradle-wrapper.properties" -type f >> /tmp/to_hash.txt
            find . -name "*.gradle.kts" -type f >> /tmp/to_hash.txt
            cat /tmp/to_hash.txt | sort | xargs sha256sum > /tmp/gradle_cache_key.sha256
      - restore_cache:
          key: v1-gradle-{{ checksum "tmp/gradle_cache_key.sha256" }}-{{ checksum ".circleci/config.yml" }}
      - steps: << parameters.task >>
      - save_cache:
          paths:
            - ~/.gradle/caches/
            - ~/.gradle/wrapper/
          key: v1-gradle-{{ checksum "tmp/gradle_cache_key.sha256" }}-{{ checksum ".circleci/config.yml" }}


jobs:
  check:
    <<: *job_defaults
    steps:
      - checkout

      - with_gradle_cache:
          - task:
              - run: ./gradlew check

      # publish results
      - store_test_results:
          path: library/build/test-results/test
      - store_artifacts:
          path: library/build/test-results/test
          when: always
      - codecov/upload:
          file: library/build/reports/jacoco/test/jacocoTestReport.xml

  build:
    <<: *job_defaults
    steps:
      - checkout

      - with_gradle_cache:
          - task:
              - run: ./gradlew assemble

      - store_artifacts:
          path: library/build/libs

  deploy:
    <<: *job_defaults
    steps:
      - checkout

      - with_gradle_cache:
          - task:
              - run: ./gradlew bintrayUpload
